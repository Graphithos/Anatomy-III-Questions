<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQs on Anatomy 3 Lecture No. 10 Quiz</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --container-bg: white;
            --text-color: #333;
            --border-color: #ddd;
            --primary-color: #3498db;
            --header-color: #2c3e50;
            --secondary-text: #7f8c8d;
            --progress-bg: #ecf0f1;
            --question-bg: #f8f9fa;
            --option-bg: #fff;
            --option-hover: #f1f8ff;
            --option-selected: #d1ecf1;
            --correct-bg: #d4edda;
            --correct-border: #28a745;
            --incorrect-bg: #f8d7da;
            --incorrect-border: #dc3545;
            --button-bg: #3498db;
            --button-hover: #2980b9;
            --button-disabled: #bdc3c7;
            --restart-bg: #2ecc71;
            --restart-hover: #27ae60;
            --review-bg: #f39c12;
            --review-hover: #e67e22;
            --toggle-bg: #ecf0f1;
            --toggle-slider: white;
            --toggle-text: #7f8c8d;
        }

        .dark-mode {
            --bg-color: #1a1a2e;
            --container-bg: #16213e;
            --text-color: #e6e6e6;
            --border-color: #394867;
            --primary-color: #4cc9f0;
            --header-color: #e6e6e6;
            --secondary-text: #a9a9a9;
            --progress-bg: #394867;
            --question-bg: #1f4068;
            --option-bg: #16213e;
            --option-hover: #1f4068;
            --option-selected: #1f4068;
            --correct-bg: #2d5a2d;
            --correct-border: #4caf50;
            --incorrect-bg: #5a2d2d;
            --incorrect-border: #f44336;
            --button-bg: #4cc9f0;
            --button-hover: #3aa8d0;
            --button-disabled: #5d6d7e;
            --restart-bg: #2ecc71;
            --restart-hover: #27ae60;
            --review-bg: #f39c12;
            --review-hover: #e67e22;
            --toggle-bg: #394867;
            --toggle-slider: #4cc9f0;
            --toggle-text: #e6e6e6;

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
            position: relative;
        }
        h1 {
            color: var(--header-color);
            margin-bottom: 5px;
            font-size: 24px;
            transition: color 0.3s;
        }
        .author {
            color: var(--secondary-text);
            font-style: italic;
            margin-bottom: 10px;
            transition: color 0.3s;
        }
        .description {
            color: var(--secondary-text);
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        .theme-toggle {
            position: absolute;
            top: 35px; /* Adjusted to align with author name */
            right: 0;
            display: flex;
            align-items: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-bg);
            transition: .4s;
            border-radius: 34px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 12px;
            font-weight: bold;
            color: var(--toggle-text);
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 60px;
            left: 4px;
            bottom: 4px;
            background-color: var(--toggle-slider);
            transition: .4s;
            border-radius: 34px;
            z-index: 1;
        }
        .slider-text {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .light-text, .dark-text {
            transition: opacity 0.3s;
        }
        .dark-mode .light-text {
            opacity: 0.5;
        }
        .light-text {
            opacity: 0.5;
        }
        .dark-mode .dark-text {
            opacity: 1;
        }
        .dark-text {
            opacity: 0.5;
        }
        input:checked + .slider:before {
            transform: translateX(52px);
        }
        .progress-container {
            background: var(--progress-bg);
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            height: 10px;
            transition: background-color 0.3s;
        }
        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--header-color);
            transition: color 0.3s;
        }
        .question {
            background: var(--question-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: background-color 0.3s;
        }
        .question-number {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
            transition: color 0.3s;
        }
        .question-text {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .options {
            display: grid;
            grid-gap: 10px;
        }
        .option {
            padding: 12px 15px;
            background: var(--option-bg);
            border: 2px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .option:hover {
            background: var(--option-hover);
            border-color: var(--primary-color);
        }
        .option.selected {
            background: var(--option-selected);
            border-color: var(--primary-color);
        }
        .option.correct {
            background: var(--correct-bg);
            border-color: var(--correct-border);
        }
        .option.incorrect {
            background: var(--incorrect-bg);
            border-color: var(--incorrect-border);
        }
        .feedback {
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        .feedback.correct {
            background: var(--correct-bg);
            color: var(--text-color);
            border: 1px solid var(--correct-border);
            display: block;
        }
        .feedback.incorrect {
            background: var(--incorrect-bg);
            color: var(--text-color);
            border: 1px solid var(--incorrect-border);
            display: block;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--button-hover);
        }
        button:disabled {
            background: var(--button-disabled);
            cursor: not-allowed;
        }
        .results {
            text-align: center;
            padding: 30px;
            display: none;
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--header-color);
        }
        .score-value {
            font-size: 48px;
            color: var(--primary-color);
            font-weight: bold;
        }
        .restart-btn {
            margin-top: 20px;
            background: var(--restart-bg);
        }
        .restart-btn:hover {
            background: var(--restart-hover);
        }
        .review-btn {
            margin-top: 20px;
            background: var(--review-bg);
        }
        .review-btn:hover {
            background: var(--review-hover);
        }
        .review-section {
            margin-top: 30px;
            padding: 20px;
            background: var(--question-bg);
            border-radius: 8px;
            display: none;
        }
        .review-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--header-color);
            text-align: center;
        }
        .review-question {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 4px solid var(--incorrect-border);
            background: var(--container-bg);
            border-radius: 4px;
        }
        .review-question-number {
            font-weight: bold;
            color: var(--incorrect-border);
            margin-bottom: 8px;
        }
        .review-question-text {
            margin-bottom: 10px;
        }
        .review-answer {
            margin-top: 8px;
            font-weight: bold;
        }
        .review-correct {
            color: var(--correct-border);
        }
        .review-explanation {
            margin-top: 5px;
            font-style: italic;
            color: var(--secondary-text);
        }
    </style>
</head>

            <p class="author">Dr. Samy Salem</p>
            <p class="description">Test your knowledge of Neuroanatomy - Arterial Supply of the Brain</p>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider">
                        <div class="slider-text">
                            <span class="light-text">Light</span>

    <script>
        // Quiz data (35 questions from the PDF)
        const quizData = [
            {
                question: "The vertebral arteries unite to form the basilar artery at which anatomical landmark?",
                options: [
                    "Upper border of the medulla",
                    "Lower border of the pons",
                    "Upper border of the pons",
                    "Foramen magnum"
                ],
                answer: 1,
                explanation: "B) Lower border of the pons (Page 3)"
            },
            {
                question: "Which artery ascends in the midline on the ventral surface of the pons?",
                options: [
                    "Basilar artery",
                    "Vertebral artery",
                    "Anterior spinal artery",
                    "Posterior cerebral artery"
                ],
                answer: 0,
                explanation: "A) Basilar artery (Page 3)"
            },
            {
                question: "The basilar artery terminates by dividing into which paired arteries?",
                options: [
                    "Anterior cerebral arteries",
                    "Posterior cerebral arteries",
                    "Superior cerebellar arteries",
                    "Middle cerebral arteries"
                ],
                answer: 1,
                explanation: "B) Posterior cerebral arteries (Page 3)"
            },
            {
                question: "Which of the following is NOT a branch of the vertebral artery?",
                options: [
                    "Posterior spinal arteries",
                    "Posterior inferior cerebellar artery",
                    "Medullary arteries to the medulla",
                    "Anterior inferior cerebellar artery"
                ],
                answer: 3,
                explanation: "D) Anterior inferior cerebellar artery (Page 5, 6)"
            },
            {
                question: "The anterior spinal artery is formed by the union of two branches originating from:",
                options: [
                    "The two basilar arteries",
                    "The two posterior cerebral arteries",
                    "Each vertebral artery",
                    "The two internal carotid arteries"
                ],
                answer: 2,
                explanation: "C) Each vertebral artery (Page 5)"
            },
            {
                question: "Which vertebral artery branch supplies the dura mater of the posterior cranial fossa?",
                options: [
                    "Medullary arteries",
                    "Meningeal branches",
                    "Posterior spinal arteries",
                    "Posterior inferior cerebellar artery"
                ],
                answer: 1,
                explanation: "B) Meningeal branches (Page 5)"
            },
            {
                question: "The artery that enters the internal auditory meatus to supply the internal ear is the:",
                options: [
                    "Internal auditory (Labyrinthine) artery",
                    "Superior cerebellar artery",
                    "Anterior choroidal artery",
                    "Posterior communicating artery"
                ],
                answer: 0,
                explanation: "A) Internal auditory (Labyrinthine) artery (Page 6)"
            },
            {
                question: "The superior cerebellar artery primarily supplies which part of the cerebellum?",
                options: [
                    "Inferior surface",

                    "Superior surface",
                    "Flocculonodular lobe"
                ],
                answer: 2,
                explanation: "C) Superior surface (Page 6)"
            },
            {
                question: "After curving around the cerebral peduncle, the posterior cerebral artery passes in which sulcus on the medial surface?",
                options: [
                    "Central sulcus",
                    "Lateral sulcus",

                    "Parieto-occipital sulcus"
                ],
                answer: 2,
                explanation: "C) Precalcarine sulcus (Page 6)"
            },
            {
                question: "Through which bony opening does the internal carotid artery enter the cranial cavity?",
                options: [
                    "Foramen magnum",
                    "Jugular foramen",
                    "Carotid canal",
                    "Foramen ovale"
                ],
                answer: 2,
                explanation: "C) Carotid canal (Page 8)"
            },
            {
                question: "The internal carotid artery terminates by dividing into the anterior and middle cerebral arteries at the:",
                options: [
                    "Interpeduncular fossa",
                    "Optic chiasm",
                    "Splenium of the corpus callosum",
                    "Anterior perforated substance"
                ],
                answer: 3,
                explanation: "D) Anterior perforated substance (Page 8)"
            },
            {
                question: "Which branch of the internal carotid artery supplies structures within the orbit?",
                options: [
                    "Anterior choroidal artery",
                    "Ophthalmic artery",
                    "Posterior communicating artery",
                    "Middle meningeal artery"
                ],
                answer: 1,
                explanation: "B) Ophthalmic artery (Page 9)"
            },
            {
                question: "The artery that anastomoses with the proximal part of the posterior cerebral artery is the:",
                options: [
                    "Anterior communicating artery",
                    "Anterior choroidal artery",
                    "Posterior communicating artery",
                    "Superior cerebellar artery"
                ],
                answer: 2,
                explanation: "C) Posterior communicating artery (Page 9)"
            },
            {
                question: "Which artery is responsible for forming the choroid plexus of the lateral ventricle?",
                options: [
                    "Anterior choroidal artery",
                    "Anterior cerebral artery",
                    "Posterior cerebral artery",
                    "Posterior communicating artery"
                ],
                answer: 0,
                explanation: "A) Anterior choroidal artery (Page 9)"
            },
            {
                question: "The anterior cerebral artery communicates with its counterpart from the opposite side via the:",
                options: [
                    "Posterior communicating artery",
                    "Anterior communicating artery",
                    "Basilar artery",
                    "Circle of Willis"
                ],
                answer: 1,
                explanation: "B) Anterior communicating artery (Page 10)"
            },
            {
                question: "On the medial surface of the cerebrum, the anterior cerebral artery courses above which structure?",
                options: [
                    "Thalamus",
                    "Insula",
                    "Corpus callosum",
                    "Hippocampus"
                ],
                answer: 2,
                explanation: "C) Corpus callosum (Page 10)"
            },
            {
                question: "The middle cerebral artery runs laterally through which part of the lateral sulcus?",
                options: [
                    "Anterior ramus",
                    "Posterior ramus",
                    "Ascending ramus",
                    "Stem"
                ],
                answer: 3,
                explanation: "D) Stem (Page 10)"
            },
            {
                question: "The Circle of Willis is located within which anatomical fossa?",
                options: [
                    "Posterior cranial fossa",
                    "Middle cranial fossa",
                    "Interpeduncular fossa",
                    "Cerebellopontine angle"
                ],
                answer: 2,
                explanation: "C) Interpeduncular fossa (Page 13)"
            },
            {
                question: "Which of the following structures completes the anterior part of the Circle of Willis?",
                options: [
                    "Basilar artery and posterior cerebral arteries",
                    "Anterior communicating and anterior cerebral arteries",
                    "Posterior communicating arteries",
                    "Internal carotid arteries"
                ],
                answer: 1,
                explanation: "B) Anterior communicating and anterior cerebral arteries (Page 13)"
            },
            {
                question: "The posterior boundary of the Circle of Willis is formed by:",
                options: [
                    "The bifurcation of the basilar artery into the two posterior cerebral arteries",
                    "The two vertebral arteries joining",
                    "The two internal carotid arteries terminating",
                    "The two posterior communicating arteries"
                ],
                answer: 0,
                explanation: "A) The bifurcation of the basilar artery into the two posterior cerebral arteries (Page 13)"
            },
            {
                question: "What is the primary functional role of the Circle of Willis?",
                options: [
                    "To produce cerebrospinal fluid",
                    "To provide collateral circulation in case of arterial occlusion",
                    "To drain deoxygenated blood from the brain",
                    "To supply the meninges"
                ],
                answer: 1,
                explanation: "B) To provide collateral circulation in case of arterial occlusion (Page 15)"
            },
            {
                question: "All of the following contribute to the arterial supply of the medulla oblongata EXCEPT:",
                options: [
                    "Vertebral arteries",
                    "Anterior and posterior spinal arteries",
                    "Pontine branches",
                    "Basilar artery"
                ],
                answer: 2,
                explanation: "C) Pontine branches (Page 16)"
            },
            {
                question: "The primary arterial supply to the pons comes from:",
                options: [
                    "Vertebral arteries",
                    "Posterior cerebral arteries",
                    "Superior cerebellar arteries",
                    "Pontine branches of the basilar artery"
                ],
                answer: 3,
                explanation: "D) Pontine branches of the basilar artery (Page 17)"
            },
            {
                question: "Which artery is NOT a supplier of the midbrain?",
                options: [
                    "Posterior cerebral artery",
                    "Anterior inferior cerebellar artery",
                    "Superior cerebellar artery",
                    "Anterior choroidal artery"
                ],
                answer: 1,
                explanation: "B) Anterior inferior cerebellar artery (Page 18)"
            },
            {
                question: "The anterior part of the inferior surface of the cerebellum is supplied by the:",
                options: [
                    "Anterior inferior cerebellar artery",
                    "Posterior inferior cerebellar artery",
                    "Superior cerebellar artery",
                    "Basilar artery directly"
                ],
                answer: 0,
                explanation: "A) Anterior inferior cerebellar artery (Page 19)"
            },
            {
                question: "Which artery supplies the majority of the superolateral surface of the cerebrum?",
                options: [
                    "Anterior cerebral artery",
                    "Middle cerebral artery",
                    "Posterior cerebral artery",
                    "Anterior choroidal artery"
                ],
                answer: 1,
                explanation: "B) Middle cerebral artery (Page 20)"
            },
            {
                question: "On the superolateral surface, the narrow strip along the superomedial border is supplied by the:",
                options: [
                    "Middle cerebral artery",
                    "Posterior cerebral artery",
                    "Anterior cerebral artery",
                    "Superior cerebellar artery"
                ],
                answer: 2,
                explanation: "C) Anterior cerebral artery (Page 20)"
            },
            {
                question: "Which specific part of the temporal lobe is supplied by the middle cerebral artery only?",
                options: [
                    "The temporal pole only",
                    "The entire temporal lobe",
                    "The inferior temporal gyrus",
                    "The hippocampus"
                ],
                answer: 0,
                explanation: "A) The temporal pole only (Page 20)"
            },
            {
                question: "The majority of the medial surface of the cerebrum is supplied by the:",
                options: [
                    "Middle cerebral artery",
                    "Anterior cerebral artery",
                    "Posterior cerebral artery",
                    "Vertebrobasilar system"
                ],
                answer: 1,
                explanation: "B) Anterior cerebral artery (Page 21)"
            },
            {
                question: "On the inferior surface of the cerebrum, the lateral part of the orbital surface of the frontal lobe is supplied by the:",
                options: [
                    "Anterior cerebral artery",
                    "Posterior cerebral artery",
                    "Middle cerebral artery",
                    "Ophthalmic artery"
                ],
                answer: 2,
                explanation: "C) Middle cerebral artery (Page 22)"
            },
            {
                question: "The medial part of the orbital surface of the frontal lobe is supplied by the:",
                options: [
                    "Anterior cerebral artery",
                    "Middle cerebral artery",
                    "Posterior cerebral artery",
                    "Ophthalmic artery"
                ],
                answer: 0,
                explanation: "A) Anterior cerebral artery (Page 22)"
            },
            {
                question: "Which type of branch from the cerebral arteries supplies deep structures like the internal capsule?",
                options: [
                    "Cortical branches",
                    "Central branches",
                    "Choroidal branches",
                    "Meningeal branches"
                ],
                answer: 1,
                explanation: "B) Central branches (Page 23)"
            },
            {
                question: "Choroidal branches of the cerebral arteries project into the ventricles to form what structure?",
                options: [
                    "The blood-brain barrier",
                    "The dural venous sinuses",
                    "The choroid plexuses",
                    "The arachnoid granulations"
                ],
                answer: 2,
                explanation: "C) The choroid plexuses (Page 23)"
            },
            {
                question: "The three main cerebral arteries supplying the cerebrum are the anterior cerebral, middle cerebral, and:",
                options: [
                    "Posterior cerebral artery",
                    "Superior cerebellar artery",
                    "Anterior choroidal artery",
                    "Posterior communicating artery"
                ],
                answer: 0,
                explanation: "A) Posterior cerebral artery (Page 24)"
            },
            {
                question: "The occipital lobe is primarily supplied by which artery:",
                options: [
                    "Superior cerebellar artery",
                    "Anterior choroidal artery",
                    "Posterior communicating artery",
                    "Posterior cerebral artery"
                ],
                answer: 3,
                explanation: "D) Posterior cerebral artery (Page 20, 21)"
            }
        ];

        // Quiz state variables
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let incorrectQuestions = [];

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const totalScoreEl = document.getElementById('total-score');
        const resultsContainer = document.getElementById('results');
        const finalScoreEl = document.getElementById('final-score');
        const performanceMessageEl = document.getElementById('performance-message');
        const restartBtn = document.getElementById('restart-btn');
        const reviewBtn = document.getElementById('review-btn');
        const reviewSection = document.getElementById('review-section');
        const incorrectQuestionsList = document.getElementById('incorrect-questions-list');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const lightText = document.querySelector('.light-text');
        const darkText = document.querySelector('.dark-text');

        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = quizData.length;
            totalScoreEl.textContent = quizData.length;
            showQuestion();
            updateProgressBar();
            
            // Initialize dark mode based on system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
                updateToggleText(true);
            } else {
                updateToggleText(false);
            }
            
            // Event listeners
            prevBtn.addEventListener('click', showPreviousQuestion);
            nextBtn.addEventListener('click', showNextQuestion);
            restartBtn.addEventListener('click', restartQuiz);
            reviewBtn.addEventListener('click', showIncorrectQuestions);
            darkModeToggle.addEventListener('change', toggleDarkMode);
        }

        // Toggle dark mode
        function toggleDarkMode() {
            const isDarkMode = darkModeToggle.checked;
            document.body.classList.toggle('dark-mode', isDarkMode);
            updateToggleText(isDarkMode);
        }

        // Update toggle text opacity
        function updateToggleText(isDarkMode) {
            if (isDarkMode) {
                lightText.style.opacity = '0.5';
                darkText.style.opacity = '1';
            } else {
                lightText.style.opacity = '1';
                darkText.style.opacity = '0.5';
            }
        }

        // Show current question
        function showQuestion() {
            currentQuestionEl.textContent = currentQuestion + 1;
            scoreEl.textContent = score;
            
            const question = quizData[currentQuestion];
            let optionsHTML = '';
            
            question.options.forEach((option, index) => {
                let optionClass = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionClass += ' selected';
                    if (index === question.answer) {
                        optionClass += ' correct';
                    } else {
                        optionClass += ' incorrect';
                    }
                }
                
                optionsHTML += `
                    <div class="${optionClass}" data-index="${index}">
                        ${String.fromCharCode(65 + index)}) ${option}
                    </div>
                `;
            });
            
            let feedbackHTML = '';
            if (userAnswers[currentQuestion] !== null) {
                const isCorrect = userAnswers[currentQuestion] === question.answer;
                feedbackHTML = `
                    <div class="feedback ${isCorrect ? 'correct' : 'incorrect'}">
                        ${isCorrect ? '✓ Correct!' : '✗ Incorrect!'} 
                        ${!isCorrect ? `Correct answer: ${String.fromCharCode(65 + question.answer)}) ${question.options[question.answer]}` : ''}
                        <br><br>Explanation: ${question.explanation}
                    </div>
                `;
            }
            
            quizContainer.innerHTML = `
                <div class="question">
                    <div class="question-number">Question ${currentQuestion + 1}/${quizData.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">${optionsHTML}</div>
                    ${feedbackHTML}
                </div>
            `;
            
            // Add event listeners to options
            const optionElements = quizContainer.querySelectorAll('.option');
            optionElements.forEach(option => {
                option.addEventListener('click', selectOption);
            });
            
            // Update navigation buttons
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === quizData.length - 1 ? 'Finish Quiz' : 'Next';
        }

        // Select an option
        function selectOption(e) {
            if (userAnswers[currentQuestion] !== null) return; // Already answered
            
            const selectedOption = e.currentTarget;
            const selectedIndex = parseInt(selectedOption.dataset.index);
            
            userAnswers[currentQuestion] = selectedIndex;
            
            // Check if answer is correct
            if (selectedIndex === quizData[currentQuestion].answer) {
                score++;
                scoreEl.textContent = score;
            } else {
                // Add to incorrect questions list
                incorrectQuestions.push({
                    question: quizData[currentQuestion].question,
                    userAnswer: selectedIndex,
                    correctAnswer: quizData[currentQuestion].answer,
                    options: quizData[currentQuestion].options,
                    explanation: quizData[currentQuestion].explanation,
                    questionNumber: currentQuestion + 1
                });
            }
            
            showQuestion();
            updateProgressBar();
        }

        // Show next question
        function showNextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        // Show previous question
        function showPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show results
        function showResults() {
            quizContainer.style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            document.querySelector('.stats').style.display = 'none';
            
            finalScoreEl.textContent = score;
            
            // Performance message
            const percentage = (score / quizData.length) * 100;
            let message = '';
            if (percentage >= 80) {
                message = 'Excellent! You have a strong understanding of Neuroanatomy and Arterial Supply of the Brain.';
            } else if (percentage >= 60) {
                message = 'Good job! You have a solid grasp of the material.';
            } else if (percentage >= 40) {
                message = 'Not bad! Review the material and try again.';
            } else {
                message = 'Keep studying! Review the lectures and try again.';
            }
            
            performanceMessageEl.textContent = message;
            resultsContainer.style.display = 'block';
            
            // Show review button only if there are incorrect answers
            if (incorrectQuestions.length > 0) {
                reviewBtn.style.display = 'inline-block';
            } else {
                reviewBtn.style.display = 'none';
            }
        }

        // Show incorrect questions
        function showIncorrectQuestions() {
            resultsContainer.style.display = 'none';
            reviewSection.style.display = 'block';
            
            let incorrectHTML = '';
            incorrectQuestions.forEach((item, index) => {
                incorrectHTML += `
                    <div class="review-question">
                        <div class="review-question-number">Question ${item.questionNumber}</div>
                        <div class="review-question-text">${item.question}</div>
                        <div>Your answer: ${String.fromCharCode(65 + item.userAnswer)}) ${item.options[item.userAnswer]}</div>
                        <div class="review-answer review-correct">Correct answer: ${String.fromCharCode(65 + item.correctAnswer)}) ${item.options[item.correctAnswer]}</div>
                        <div class="review-explanation">${item.explanation}</div>
                    </div>
                `;
            });
            
            incorrectQuestionsList.innerHTML = incorrectHTML;
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(quizData.length).fill(null);
            incorrectQuestions = [];
            
            quizContainer.style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            document.querySelector('.progress-container').style.display = 'block';
            document.querySelector('.stats').style.display = 'flex';
            resultsContainer.style.display = 'none';
            reviewSection.style.display = 'none';
            
            showQuestion();
            updateProgressBar();
        }

        // Initialize the quiz when the page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
