<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy 3 MCQs Quiz</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #3498db;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .author {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 10px;
        }
        .description {
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        .progress-container {
            background: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            height: 10px;
        }
        .progress-bar {
            height: 100%;
            background: #3498db;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        .question {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .question-number {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
        .question-text {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .options {
            display: grid;
            grid-gap: 10px;
        }
        .option {
            padding: 12px 15px;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .option:hover {
            background: #f1f8ff;
            border-color: #a3d0fd;
        }
        .option.selected {
            background: #d1ecf1;
            border-color: #17a2b8;
        }
        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }
        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }
        .feedback {
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .results {
            text-align: center;
            padding: 30px;
            display: none;
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .score-value {
            font-size: 48px;
            color: #3498db;
            font-weight: bold;
        }
        .restart-btn {
            margin-top: 20px;
            background: #2ecc71;
        }
        .restart-btn:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Anatomy 3 MCQs Quiz</h1>
            <p class="author">Dr. Samy Salem</p>
            <p class="description">Test your knowledge of Anatomy 3 Lecture No. 1</p>
        </header>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="stats">
            <div>Question: <span id="current-question">1</span>/<span id="total-questions">30</span></div>
            <div>Score: <span id="score">0</span>/<span id="total-score">30</span></div>
        </div>

        <div id="quiz-container">
            <!-- Questions will be inserted here by JavaScript -->
        </div>

        <div class="navigation">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next</button>
        </div>

        <div id="results" class="results">
            <div class="score">Your Score: <span class="score-value" id="final-score">0</span>/30</div>
            <p id="performance-message"></p>
            <button class="restart-btn" id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script>
        // Quiz data
        const quizData = [
            {
                question: "How is the nervous system primarily subdivided?",
                options: [
                    "Somatic and Autonomic",
                    "Brain and Spinal Nerves",
                    "Central and Peripheral",
                    "Sensory and Motor"
                ],
                answer: 2,
                explanation: "Central and Peripheral (Page 2)"
            },
            {
                question: "Which of the following is NOT a component of the Central Nervous System (CNS)?",
                options: [
                    "The Brain",
                    "The Spinal Cord",
                    "The Cranial Nerves",
                    "All of the above are part of the CNS"
                ],
                answer: 2,
                explanation: "The Cranial Nerves (Page 4)"
            },
            {
                question: "What are the three primary structures that protect the Central Nervous System?",
                options: [
                    "The Skull & Vertebral Column, CSF, Meninges",
                    "Skull, CSF, Vertebral Discs",
                    "Meninges, CSF, Cranium",
                    "Dura Mater, Pia Mater, Arachnoid Mater"
                ],
                answer: 0,
                explanation: "The Skull & Vertebral Column, CSF, Meninges (Page 5)"
            },
            {
                question: "What is the correct order of the meningeal layers from outermost to innermost?",
                options: [
                    "Pia Mater, Arachnoid Mater, Dura Mater",
                    "Dura Mater, Pia Mater, Arachnoid Mater",
                    "Arachnoid Mater, Dura Mater, Pia Mater",
                    "Dura Mater, Arachnoid Mater, Pia Mater"
                ],
                answer: 3,
                explanation: "Dura Mater, Arachnoid Mater, Pia Mater (Page 6)"
            },
            {
                question: "Which of the following is NOT one of the four main subdivisions of the brain?",
                options: [
                    "Cerebrum",
                    "Cerebellum",
                    "Brain Stem",
                    "Spinal Cord"
                ],
                answer: 3,
                explanation: "Spinal Cord (Page 7)"
            },
            {
                question: "The diencephalon is primarily composed of which two structures?",
                options: [
                    "Pons and Medulla",
                    "Thalamus and Hypothalamus",
                    "Cerebrum and Cerebellum",
                    "Midbrain and Pons"
                ],
                answer: 1,
                explanation: "Thalamus and Hypothalamus (Page 7)"
            },
            {
                question: "Which major brain subdivision is described as the 'upper & largest part of the brain'?",
                options: [
                    "Cerebellum",
                    "Brain Stem",
                    "Diencephalon",
                    "Cerebrum"
                ],
                answer: 3,
                explanation: "Cerebrum (Page 9)"
            },
            {
                question: "The cerebrum is divided into:",
                options: [
                    "Superior and inferior hemispheres",
                    "Right and left cerebral hemispheres",
                    "Cortical and subcortical regions",
                    "Frontal and occipital lobes"
                ],
                answer: 1,
                explanation: "Right and left cerebral hemispheres (Page 9)"
            },
            {
                question: "The cerebellum is characterized by:",
                options: [
                    "Being the shortest part of the brain stem",
                    "Two hemispheres united by a median vermis",
                    "Containing the vital centers for heart rate and respiration",
                    "Lying above the posterior portion of the cerebrum"
                ],
                answer: 1,
                explanation: "Two hemispheres united by a median vermis (Page 11)"
            },
            {
                question: "What are the three components of the brain stem?",
                options: [
                    "Thalamus, Hypothalamus, Pituitary",
                    "Cerebrum, Cerebellum, Diencephalon",
                    "Midbrain, Pons, Medulla Oblongata",
                    "Spinal Cord, Medulla, Pons"
                ],
                answer: 2,
                explanation: "Midbrain, Pons, Medulla Oblongata (Page 12)"
            },
            {
                question: "Which part of the brain stem is the shortest?",
                options: [
                    "Pons",
                    "Medulla Oblongata",
                    "Midbrain",
                    "Diencephalon"
                ],
                answer: 2,
                explanation: "Midbrain (Page 13)"
            },
            {
                question: "The midbrain contains a narrow canal called the:",
                options: [
                    "Aqueduct of the midbrain",
                    "Central canal",
                    "Fourth ventricle",
                    "Interventricular foramen"
                ],
                answer: 0,
                explanation: "Aqueduct of the midbrain (Page 13)"
            },
            {
                question: "Which structure lies in front of the cerebellum?",
                options: [
                    "Midbrain",
                    "Thalamus",
                    "Pons",
                    "Medulla Oblongata"
                ],
                answer: 2,
                explanation: "Pons (Page 13)"
            },
            {
                question: "The medulla oblongata is continuous above with the ______ and below with the ______.",
                options: [
                    "Pons; Spinal Cord",
                    "Midbrain; Cerebellum",
                    "Diencephalon; Pons",
                    "Spinal Cord; Cauda Equina"
                ],
                answer: 0,
                explanation: "Pons; Spinal Cord (Page 15)"
            },
            {
                question: "Which part of the brain stem contains vital centers for regulating breathing, heart beat, and blood pressure?",
                options: [
                    "Medulla Oblongata",
                    "Midbrain",
                    "Pons",
                    "Diencephalon"
                ],
                answer: 0,
                explanation: "Medulla Oblongata (Page 15)"
            },
            {
                question: "Where is the diencephalon located?",
                options: [
                    "Below the cerebellum and behind the pons",
                    "Above the midbrain and between the cerebral hemispheres",
                    "Within the brain stem, anterior to the medulla",
                    "In the posterior cranial fossa, below the occipital lobe"
                ],
                answer: 1,
                explanation: "Above the midbrain and between the cerebral hemispheres (Page 16)"
            },
            {
                question: "The thalamus is best described as:",
                options: [
                    "A vital center for autonomic regulation",
                    "An ovoid mass of grey matter in the middle of the cerebrum",
                    "The floor of the third ventricle",
                    "A motor relay center to the muscles of the eye"
                ],
                answer: 1,
                explanation: "An ovoid mass of grey matter in the middle of the cerebrum (Page 16)"
            },
            {
                question: "The thalamus is located on each side of the:",
                options: [
                    "Lateral ventricle",
                    "Fourth ventricle",
                    "Cerebral aqueduct",
                    "Third ventricle"
                ],
                answer: 3,
                explanation: "Third ventricle (Page 16)"
            },
            {
                question: "Which structure forms the floor of the third ventricle?",
                options: [
                    "Thalamus",
                    "Hypothalamus",
                    "Pituitary Gland",
                    "Corpus Callosum"
                ],
                answer: 1,
                explanation: "Hypothalamus (Page 17)"
            },
            {
                question: "The hypothalamus lies immediately above which gland?",
                options: [
                    "Pineal gland",
                    "Thyroid gland",
                    "Pituitary gland",
                    "Adrenal gland"
                ],
                answer: 2,
                explanation: "Pituitary gland (Page 17)"
            },
            {
                question: "Which cranial nerve is responsible for the sense of smell?",
                options: [
                    "Optic (II)",
                    "Oculomotor (III)",
                    "Trigeminal (V)",
                    "Olfactory (I)"
                ],
                answer: 3,
                explanation: "Olfactory (I) (Page 25)"
            },
            {
                question: "A patient has difficulty moving their eyes. Which cranial nerve is most likely impaired?",
                options: [
                    "Vagus (X)",
                    "Abducent (VI)",
                    "Olfactory (I)",
                    "Optic (II)"
                ],
                answer: 1,
                explanation: "Abducent (VI) (Page 25)"
            },
            {
                question: "The cranial nerve is motor for facial expression is:",
                options: [
                    "Trigeminal (V)",
                    "Glossopharyngeal (IX)",
                    "Vagus (X)",
                    "Facial (VII)"
                ],
                answer: 3,
                explanation: "Facial (VII) (Page 25, 27)"
            },
            {
                question: "Which cranial nerve has the most extensive distribution, providing motor and sensory innervation to larynx, pharynx, and thoracic/abdominal organs?",
                options: [
                    "Accessory (XI)",
                    "Hypoglossal (XII)",
                    "Vagus (X)",
                    "Glossopharyngeal (IX)"
                ],
                answer: 2,
                explanation: "Vagus (X) (Page 25)"
            },
            {
                question: "A patient loses their sense of smell following a head injury. Which cranial nerve is most likely damaged?",
                options: [
                    "Optic (II)",
                    "Trigeminal (V)",
                    "Olfactory (I)",
                    "Facial (VII)"
                ],
                answer: 2,
                explanation: "Olfactory (I) (Page 25)"
            },
            {
                question: "Which cranial nerve is responsible for vision?",
                options: [
                    "Oculomotor (III)",
                    "Optic (II)",
                    "Trochlear (IV)",
                    "Abducent (VI)"
                ],
                answer: 1,
                explanation: "Optic (II) (Page 25)"
            },
            {
                question: "Which cranial nerve is responsible for hearing and the sense of balance?",
                options: [
                    "Glossopharyngeal (IX)",
                    "Vagus (X)",
                    "Vestibulocochlear (VIII)",
                    "Accessory (XI)"
                ],
                answer: 2,
                explanation: "Vestibulocochlear (VIII) (Page 25)"
            },
            {
                question: "A patient has difficulty shrugging their shoulders. Which cranial nerve is implicated?",
                options: [
                    "Vagus (X)",
                    "Hypoglossal (XII)",
                    "Facial (VII)",
                    "Accessory (XI)"
                ],
                answer: 3,
                explanation: "Accessory (XI) (Page 25)"
            },
            {
                question: "Which cranial nerve carries taste sensation from the posterior part of the tongue?",
                options: [
                    "Facial (VII)",
                    "Glossopharyngeal (IX)",
                    "Vagus (X)",
                    "Hypoglossal (XII)"
                ],
                answer: 1,
                explanation: "Glossopharyngeal (IX) (Page 27)"
            },
            {
                question: "Which cranial nerve is purely motor and innervates the muscles of the tongue?",
                options: [
                    "Hypoglossal (XII)",
                    "Trigeminal (V)",
                    "Facial (VII)",
                    "Vagus (X)"
                ],
                answer: 0,
                explanation: "Hypoglossal (XII) (Page 25)"
            }
        ];

        // Quiz state variables
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(quizData.length).fill(null);

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const totalScoreEl = document.getElementById('total-score');
        const resultsContainer = document.getElementById('results');
        const finalScoreEl = document.getElementById('final-score');
        const performanceMessageEl = document.getElementById('performance-message');
        const restartBtn = document.getElementById('restart-btn');

        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = quizData.length;
            totalScoreEl.textContent = quizData.length;
            showQuestion();
            updateProgressBar();
            
            // Event listeners
            prevBtn.addEventListener('click', showPreviousQuestion);
            nextBtn.addEventListener('click', showNextQuestion);
            restartBtn.addEventListener('click', restartQuiz);
        }

        // Show current question
        function showQuestion() {
            currentQuestionEl.textContent = currentQuestion + 1;
            scoreEl.textContent = score;
            
            const question = quizData[currentQuestion];
            let optionsHTML = '';
            
            question.options.forEach((option, index) => {
                let optionClass = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionClass += ' selected';
                    if (index === question.answer) {
                        optionClass += ' correct';
                    } else {
                        optionClass += ' incorrect';
                    }
                }
                
                optionsHTML += `
                    <div class="${optionClass}" data-index="${index}">
                        ${String.fromCharCode(65 + index)}) ${option}
                    </div>
                `;
            });
            
            let feedbackHTML = '';
            if (userAnswers[currentQuestion] !== null) {
                const isCorrect = userAnswers[currentQuestion] === question.answer;
                feedbackHTML = `
                    <div class="feedback ${isCorrect ? 'correct' : 'incorrect'}">
                        ${isCorrect ? '✓ Correct!' : '✗ Incorrect!'} 
                        ${!isCorrect ? `Correct answer: ${String.fromCharCode(65 + question.answer)}) ${question.options[question.answer]}` : ''}
                        <br><br>Explanation: ${question.explanation}
                    </div>
                `;
            }
            
            quizContainer.innerHTML = `
                <div class="question">
                    <div class="question-number">Question ${currentQuestion + 1}/${quizData.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">${optionsHTML}</div>
                    ${feedbackHTML}
                </div>
            `;
            
            // Add event listeners to options
            const optionElements = quizContainer.querySelectorAll('.option');
            optionElements.forEach(option => {
                option.addEventListener('click', selectOption);
            });
            
            // Update navigation buttons
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === quizData.length - 1 ? 'Finish Quiz' : 'Next';
        }

        // Select an option
        function selectOption(e) {
            if (userAnswers[currentQuestion] !== null) return; // Already answered
            
            const selectedOption = e.currentTarget;
            const selectedIndex = parseInt(selectedOption.dataset.index);
            
            userAnswers[currentQuestion] = selectedIndex;
            
            // Check if answer is correct
            if (selectedIndex === quizData[currentQuestion].answer) {
                score++;
                scoreEl.textContent = score;
            }
            
            showQuestion();
            updateProgressBar();
        }

        // Show next question
        function showNextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        // Show previous question
        function showPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show results
        function showResults() {
            quizContainer.style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            document.querySelector('.stats').style.display = 'none';
            
            finalScoreEl.textContent = score;
            
            // Performance message
            const percentage = (score / quizData.length) * 100;
            let message = '';
            if (percentage >= 80) {
                message = 'Excellent! You have a strong understanding of Anatomy 3.';
            } else if (percentage >= 60) {
                message = 'Good job! You have a solid grasp of the material.';
            } else if (percentage >= 40) {
                message = 'Not bad! Review the material and try again.';
            } else {
                message = 'Keep studying! Review the lectures and try again.';
            }
            
            performanceMessageEl.textContent = message;
            resultsContainer.style.display = 'block';
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(quizData.length).fill(null);
            
            quizContainer.style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            document.querySelector('.progress-container').style.display = 'block';
            document.querySelector('.stats').style.display = 'flex';
            resultsContainer.style.display = 'none';
            
            showQuestion();
            updateProgressBar();
        }

        // Initialize the quiz when the page loads
        window.addEventListener('load', initQuiz);
    </script>
</body>
</html>
