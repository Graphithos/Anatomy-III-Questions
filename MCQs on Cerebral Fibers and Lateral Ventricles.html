<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQs on Anatomy 3 Lecture No. 9 Quiz</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --container-bg: white;
            --text-color: #333;
            --border-color: #ddd;
            --primary-color: #3498db;
            --header-color: #2c3e50;
            --secondary-text: #7f8c8d;
            --progress-bg: #ecf0f1;
            --question-bg: #f8f9fa;
            --option-bg: #fff;
            --option-hover: #f1f8ff;
            --option-selected: #d1ecf1;
            --correct-bg: #d4edda;
            --correct-border: #28a745;
            --incorrect-bg: #f8d7da;
            --incorrect-border: #dc3545;
            --button-bg: #3498db;
            --button-hover: #2980b9;
            --button-disabled: #bdc3c7;
            --restart-bg: #2ecc71;
            --restart-hover: #27ae60;
            --review-bg: #f39c12;
            --review-hover: #e67e22;
            --toggle-bg: #ecf0f1;
            --toggle-slider: white;
            --toggle-text: #7f8c8d;
        }

        .dark-mode {
            --bg-color: #1a1a2e;
            --container-bg: #16213e;
            --text-color: #e6e6e6;
            --border-color: #394867;
            --primary-color: #4cc9f0;
            --header-color: #e6e6e6;
            --secondary-text: #a9a9a9;
            --progress-bg: #394867;
            --question-bg: #1f4068;
            --option-bg: #16213e;
            --option-hover: #1f4068;
            --option-selected: #1f4068;
            --correct-bg: #2d5a2d;
            --correct-border: #4caf50;
            --incorrect-bg: #5a2d2d;
            --incorrect-border: #f44336;
            --button-bg: #4cc9f0;
            --button-hover: #3aa8d0;
            --button-disabled: #5d6d7e;
            --restart-bg: #2ecc71;
            --restart-hover: #27ae60;
            --review-bg: #f39c12;
            --review-hover: #e67e22;
            --toggle-bg: #394867;
            --toggle-slider: #4cc9f0;
            --toggle-text: #e6e6e6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
            position: relative;
        }
        h1 {
            color: var(--header-color);
            margin-bottom: 5px;
            font-size: 24px;
            transition: color 0.3s;
        }
        .author {
            color: var(--secondary-text);
            font-style: italic;
            margin-bottom: 10px;
            transition: color 0.3s;
        }
        .description {
            color: var(--secondary-text);
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        .theme-toggle {
            position: absolute;
            top: 35px; /* Adjusted to align with author name */
            right: 0;
            display: flex;
            align-items: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-bg);
            transition: .4s;
            border-radius: 34px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 12px;
            font-weight: bold;
            color: var(--toggle-text);
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 60px;
            left: 4px;
            bottom: 4px;
            background-color: var(--toggle-slider);
            transition: .4s;
            border-radius: 34px;
            z-index: 1;
        }
        .slider-text {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .light-text, .dark-text {
            transition: opacity 0.3s;
        }
        .dark-mode .light-text {
            opacity: 0.5;
        }
        .light-text {
            opacity: 0.5;
        }
        .dark-mode .dark-text {
            opacity: 1;
        }
        .dark-text {
            opacity: 0.5;
        }
        input:checked + .slider:before {
            transform: translateX(52px);
        }
        .progress-container {
            background: var(--progress-bg);
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            height: 10px;
            transition: background-color 0.3s;
        }
        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--header-color);
            transition: color 0.3s;
        }
        .question {
            background: var(--question-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: background-color 0.3s;
        }
        .question-number {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
            transition: color 0.3s;
        }
        .question-text {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .options {
            display: grid;
            grid-gap: 10px;
        }
        .option {
            padding: 12px 15px;
            background: var(--option-bg);
            border: 2px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .option:hover {
            background: var(--option-hover);
            border-color: var(--primary-color);
        }
        .option.selected {
            background: var(--option-selected);
            border-color: var(--primary-color);
        }
        .option.correct {
            background: var(--correct-bg);
            border-color: var(--correct-border);
        }
        .option.incorrect {
            background: var(--incorrect-bg);
            border-color: var(--incorrect-border);
        }
        .feedback {
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        .feedback.correct {
            background: var(--correct-bg);
            color: var(--text-color);
            border: 1px solid var(--correct-border);
            display: block;
        }
        .feedback.incorrect {
            background: var(--incorrect-bg);
            color: var(--text-color);
            border: 1px solid var(--incorrect-border);
            display: block;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--button-hover);
        }
        button:disabled {
            background: var(--button-disabled);
            cursor: not-allowed;
        }
        .results {
            text-align: center;
            padding: 30px;
            display: none;
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--header-color);
        }
        .score-value {
            font-size: 48px;
            color: var(--primary-color);
            font-weight: bold;
        }
        .restart-btn {
            margin-top: 20px;
            background: var(--restart-bg);
        }
        .restart-btn:hover {
            background: var(--restart-hover);
        }
        .review-btn {
            margin-top: 20px;
            background: var(--review-bg);
        }
        .review-btn:hover {
            background: var(--review-hover);
        }
        .review-section {
            margin-top: 30px;
            padding: 20px;
            background: var(--question-bg);
            border-radius: 8px;
            display: none;
        }
        .review-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--header-color);
            text-align: center;
        }
        .review-question {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 4px solid var(--incorrect-border);
            background: var(--container-bg);
            border-radius: 4px;
        }
        .review-question-number {
            font-weight: bold;
            color: var(--incorrect-border);
            margin-bottom: 8px;
        }
        .review-question-text {
            margin-bottom: 10px;
        }
        .review-answer {
            margin-top: 8px;
            font-weight: bold;
        }
        .review-correct {
            color: var(--correct-border);
        }
        .review-explanation {
            margin-top: 5px;
            font-style: italic;
            color: var(--secondary-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MCQs on Anatomy 3 Lecture No. 9 Quiz</h1>
            <p class="author">Dr. Samy Salem</p>
            <p class="description">Test your knowledge of Anatomy 3 (Inferior Surface, White Matter, Ventricles)</p>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider">
                        <div class="slider-text">
                            <span class="light-text">Light</span>
                            <span class="dark-text">Dark</span>
                        </div>
                    </span>
                </label>
            </div>
        </header>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="stats">
            <div>Question: <span id="current-question">1</span>/<span id="total-questions">35</span></div>
            <div>Score: <span id="score">0</span>/<span id="total-score">35</span></div>
        </div>

        <div id="quiz-container">

        </div>

        <div class="navigation">

            <button id="next-btn">Next</button>
        </div>

            <div class="score">Your Score: <span class="score-value" id="final-score">0</span>/35</div>
            <p id="performance-message"></p>
            <button class="restart-btn" id="restart-btn">Restart Quiz</button>
            <button class="review-btn" id="review-btn">Review Incorrect Answers</button>
        </div>

        <div id="review-section" class="review-section">
            <h2 class="review-title">Questions Answered Incorrectly</h2>
            <div id="incorrect-questions-list"></div>
        </div>
    </div>

    <script>
        // Quiz data (35 questions from the PDF)
        const quizData = [
            {
                question: "The olfactory sulcus on the orbital part of the inferior surface lodges which structure?",
                options: [
                    "Gyrus rectus",
                    "Olfactory bulb and tract",
                    "Orbital gyri",
                    "Anterior commissure"
                ],
                answer: 1,
                explanation: "B) Olfactory bulb and tract (Page 3)"
            },
            {
                question: "Which gyrus lies medial to the olfactory sulcus on the inferior surface?",
                options: [
                    "Gyrus rectus",
                    "Uncus",
                    "Medial occipito-temporal gyrus",
                    "Parahippocampal gyrus"
                ],
                answer: 0,
                explanation: "A) Gyrus rectus (Page 3)"
            },
            {
                question: "The orbital sulci on the inferior surface are described as having what shape?",
                options: [
                    "X-shaped",
                    "Y-shaped",
                    "H-shaped",
                    "T-shaped"
                ],
                answer: 2,
                explanation: "C) H-shaped (Page 3)"
            },
            {
                question: "Which of the following is NOT one of the orbital gyri?",
                options: [
                    "Anterior orbital gyrus",
                    "Posterior orbital gyrus",
                    "Superior orbital gyrus",
                    "Medial orbital gyrus"
                ],
                answer: 2,
                explanation: "C) Superior orbital gyrus (Page 3)"
            },
            {
                question: "On the tentorial part of the inferior surface, which sulcus runs parallel to the calcarine sulcus?",
                options: [
                    "Rhinal sulcus",
                    "Occipito-temporal sulcus",
                    "Collateral sulcus",
                    "Olfactory sulcus"
                ],
                answer: 2,
                explanation: "C) Collateral sulcus (Page 4)"
            },
            {
                question: "The rhinal sulcus lies in line with the anterior end of which other sulcus?",
                options: [
                    "Calcarine sulcus",
                    "Occipito-temporal sulcus",
                    "Olfactory sulcus",
                    "Collateral sulcus"
                ],
                answer: 3,
                explanation: "D) Collateral sulcus (Page 4)"
            },
            {
                question: "Which gyrus lies medial to the occipito-temporal sulcus?",
                options: [
                    "Lateral occipito-temporal gyrus",
                    "Medial occipito-temporal gyrus",
                    "Parahippocampal gyrus",
                    "Gyrus rectus"
                ],
                answer: 1,
                explanation: "B) Medial occipito-temporal gyrus (Page 4)"
            },
            {
                question: "The anterior end of the parahippocampal gyrus forms a hook-like projection called the:",
                options: [
                    "Uncus",
                    "Isthmus",
                    "Uncinate fasciculus",
                    "Gyrus rectus"
                ],
                answer: 0,
                explanation: "A) Uncus (Page 4)"
            },
            {
                question: "Association fibers connect:",
                options: [
                    "Different cortical areas in the same hemisphere",
                    "Identical cortical areas of the two hemispheres",
                    "The cerebral cortex with subcortical centers",
                    "The cerebellum with the cerebrum"
                ],
                answer: 0,
                explanation: "A) Different cortical areas in the same hemisphere (Page 8)"
            },
            {
                question: "Short association fibers, also called arcuate fibers, connect:",
                options: [
                    "Different lobes in the same hemisphere",
                    "Adjacent gyri within the same hemisphere",
                    "The two cerebral hemispheres",
                    "The cortex to the thalamus"
                ],
                answer: 1,
                explanation: "B) Adjacent gyri within the same hemisphere (Page 9)"
            },
            {
                question: "Commissural fibers connect:",
                options: [
                    "Adjacent gyri in the same hemisphere",
                    "Different lobes in the same hemisphere",
                    "Identical cortical areas of the two cerebral hemispheres",
                    "The cortex to the brainstem"
                ],
                answer: 2,
                explanation: "C) Identical cortical areas of the two cerebral hemispheres (Page 11)"
            },
            {
                question: "Which of the following is an example of commissural fibers?",
                options: [
                    "Cingulum",
                    "Superior longitudinal fasciculus",
                    "Internal capsule",
                    "Anterior commissure"
                ],
                answer: 3,
                explanation: "D) Anterior commissure (Page 11)"
            },
            {
                question: "Projection fibers connect:",
                options: [
                    "Adjacent gyri",
                    "Different lobes in the same hemisphere",
                    "The cerebral cortex with subcortical centers like the thalamus and brainstem",
                    "The two cerebral hemispheres"
                ],
                answer: 2,
                explanation: "C) The cerebral cortex with subcortical centers like the thalamus and brainstem (Page 18)"
            },
            {
                question: "The corpus callosum is the largest commissure of the brain and lies in the floor of the:",
                options: [
                    "Lateral ventricle",
                    "Third ventricle",
                    "Median longitudinal cerebral fissure",
                    "Sylvian fissure"
                ],
                answer: 2,
                explanation: "C) Median longitudinal cerebral fissure (Page 12)"
            },
            {
                question: "In a sagittal section, the corpus callosum appears as a:",
                options: [
                    "C-shaped mass of white fibers",
                    "Straight band of fibers",
                    "X-shaped structure",
                    "Circular formation"
                ],
                answer: 0,
                explanation: "A) C-shaped mass of white fibers (Page 12)"
            },
            {
                question: "Which part of the corpus callosum is the thick, curved anterior part?",
                options: [
                    "Rostrum",
                    "Genu",
                    "Body (Trunk)",
                    "Splenium"
                ],
                answer: 1,
                explanation: "B) Genu (Page 14, 15)"
            },
            {
                question: "The fibers of the genu of the corpus callosum arch forward into the frontal lobes, forming the:",
                options: [
                    "Forceps major",
                    "Forceps minor",
                    "Tapetum",
                    "Corona radiata"
                ],
                answer: 1,
                explanation: "B) Forceps minor (Page 15)"
            },
            {
                question: "The middle elongated part of the corpus callosum is called the:",
                options: [
                    "Rostrum",
                    "Genu",
                    "Body (Trunk)",
                    "Splenium"
                ],
                answer: 2,
                explanation: "C) Body (Trunk) (Page 16)"
            },
            {
                question: "The fibers of the corpus callosum body extend laterally and downward to form the ______ of the lateral ventricle.",
                options: [
                    "Tapetum",
                    "Forceps major",
                    "Forceps minor",
                    "Choroid plexus"
                ],
                answer: 0,
                explanation: "A) Tapetum (Page 16)"
            },
            {
                question: "The enlarged posterior part of the corpus callosum is the:",
                options: [
                    "Rostrum",
                    "Genu",
                    "Body",
                    "Splenium"
                ],
                answer: 3,
                explanation: "D) Splenium (Page 16)"
            },
            {
                question: "The fibers of the splenium curve backward into the occipital lobes, forming the:",
                options: [
                    "Forceps major",
                    "Forceps minor",
                    "Tapetum",
                    "Corona radiata"
                ],
                answer: 0,
                explanation: "A) Forceps major (Page 16)"
            },
            {
                question: "The internal capsule is a bundle of projection fibers that lies between the thalamus and caudate nucleus medially and which structure laterally?",
                options: [
                    "Putamen",
                    "Globus pallidus",
                    "Lentiform nucleus",
                    "Insula"
                ],
                answer: 2,
                explanation: "C) Lentiform nucleus (Page 19)"
            },
            {
                question: "In a horizontal section, the internal capsule is described as:",
                options: [
                    "Straight",
                    "Circular",
                    "X-shaped",
                    "V-shaped with concavity directed laterally"
                ],
                answer: 3,
                explanation: "D) V-shaped with concavity directed laterally (Page 19)"
            },
            {
                question: "Which part of the internal capsule lies between the head of the caudate nucleus and the anterior part of the lentiform nucleus?",
                options: [
                    "Anterior limb",
                    "Genu",
                    "Posterior limb",
                    "Retrolentiform part"
                ],
                answer: 0,
                explanation: "A) Anterior limb (Page 20)"
            },
            {
                question: "The bend between the anterior and posterior limbs of the internal capsule is called the:",
                options: [
                    "Rostrum",
                    "Genu",
                    "Splenium",
                    "Tapetum"
                ],
                answer: 1,
                explanation: "B) Genu (Page 20)"
            },
            {
                question: "The part of the internal capsule behind the lentiform nucleus is the:",
                options: [
                    "Sublentiform part",
                    "Retrolentiform part",
                    "Anterior limb",
                    "Posterior limb"
                ],
                answer: 1,
                explanation: "B) Retrolentiform part (Page 20)"
            },
            {
                question: "The part of the internal capsule below the lentiform nucleus is the:",
                options: [
                    "Sublentiform part",
                    "Retrolentiform part",
                    "Anterior limb",
                    "Posterior limb"
                ],
                answer: 0,
                explanation: "A) Sublentiform part (Page 20)"
            },
            {
                question: "Which artery contributes to the blood supply of the anterior limb of the internal capsule?",
                options: [
                    "Anterior choroidal artery only",
                    "Middle cerebral artery only",
                    "Anterior cerebral artery and Middle cerebral artery",
                    "Internal carotid artery only"
                ],
                answer: 2,
                explanation: "C) Anterior cerebral artery and Middle cerebral artery (Page 23)"
            },
            {
                question: "The genu of the internal capsule receives blood from the:",
                options: [
                    "Anterior cerebral artery",
                    "Middle cerebral artery and Internal carotid artery",
                    "Anterior choroidal artery",
                    "Posterior cerebral artery"
                ],
                answer: 1,
                explanation: "B) Middle cerebral artery and Internal carotid artery (Page 23)"
            },
            {
                question: "Which artery supplies the posterior limb, retrolentiform, and sublentiform parts of the internal capsule?",
                options: [
                    "Anterior cerebral artery",
                    "Middle cerebral artery",
                    "Posterior cerebral artery",
                    "Anterior choroidal artery"
                ],
                answer: 3,
                explanation: "D) Anterior choroidal artery (Page 23)"
            },
            {
                question: "The lateral ventricle communicates with the third ventricle through the:",
                options: [
                    "Cerebral aqueduct",
                    "Foramen of Magendie",
                    "Interventricular foramen of Monro",
                    "Foramen of Luschka"
                ],
                answer: 2,
                explanation: "C) Interventricular foramen of Monro (Page 26)"
            },
            {
                question: "The choroid plexuses of the lateral ventricles are supplied by which artery?",
                options: [
                    "Middle cerebral artery",
                    "Anterior cerebral artery",
                    "Anterior choroidal artery",
                    "Posterior choroidal artery"
                ],
                answer: 2,
                explanation: "C) Anterior choroidal artery (Page 26)"
            },
            {
                question: "The anterior horn of the lateral ventricle extends into which lobe?",
                options: [
                    "Parietal lobe",
                    "Occipital lobe",
                    "Temporal lobe",
                    "Frontal lobe"
                ],
                answer: 3,
                explanation: "D) Frontal lobe (Page 27)"
            },
            {
                question: "The central part of the lateral ventricle lies mostly within which lobe?",
                options: [
                    "Frontal lobe",
                    "Parietal lobe",
                    "Temporal lobe",
                    "Occipital lobe"
                ],
                answer: 1,
                explanation: "B) Parietal lobe (Page 27)"
            },
            {
                question: "Which horn of the lateral ventricle is described as the largest?",
                options: [
                    "Anterior horn",
                    "Posterior horn",
                    "Inferior horn",
                    "They are all equal in size"
                ],
                answer: 2,
                explanation: "C) Inferior horn (Page 28)"
            }
        ];

        // Quiz state variables
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let incorrectQuestions = [];

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const totalScoreEl = document.getElementById('total-score');
        const resultsContainer = document.getElementById('results');
        const finalScoreEl = document.getElementById('final-score');
        const performanceMessageEl = document.getElementById('performance-message');
        const restartBtn = document.getElementById('restart-btn');
        const reviewBtn = document.getElementById('review-btn');
        const reviewSection = document.getElementById('review-section');
        const incorrectQuestionsList = document.getElementById('incorrect-questions-list');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const lightText = document.querySelector('.light-text');
        const darkText = document.querySelector('.dark-text');

        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = quizData.length;
            totalScoreEl.textContent = quizData.length;
            showQuestion();
            updateProgressBar();
            
            // Initialize dark mode based on system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
                updateToggleText(true);
            } else {
                updateToggleText(false);
            }
            
            // Event listeners
            prevBtn.addEventListener('click', showPreviousQuestion);
            nextBtn.addEventListener('click', showNextQuestion);
            restartBtn.addEventListener('click', restartQuiz);
            reviewBtn.addEventListener('click', showIncorrectQuestions);
            darkModeToggle.addEventListener('change', toggleDarkMode);
        }

        // Toggle dark mode
        function toggleDarkMode() {
            const isDarkMode = darkModeToggle.checked;
            document.body.classList.toggle('dark-mode', isDarkMode);
            updateToggleText(isDarkMode);
        }

        // Update toggle text opacity
        function updateToggleText(isDarkMode) {
            if (isDarkMode) {
                lightText.style.opacity = '0.5';
                darkText.style.opacity = '1';
            } else {
                lightText.style.opacity = '1';
                darkText.style.opacity = '0.5';
            }
        }

        // Show current question
        function showQuestion() {
            currentQuestionEl.textContent = currentQuestion + 1;
            scoreEl.textContent = score;
            
            const question = quizData[currentQuestion];
            let optionsHTML = '';
            
            question.options.forEach((option, index) => {
                let optionClass = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionClass += ' selected';
                    if (index === question.answer) {
                        optionClass += ' correct';
                    } else {
                        optionClass += ' incorrect';
                    }
                }
                
                optionsHTML += `
                    <div class="${optionClass}" data-index="${index}">
                        ${String.fromCharCode(65 + index)}) ${option}
                    </div>
                `;
            });
            
            let feedbackHTML = '';
            if (userAnswers[currentQuestion] !== null) {
                const isCorrect = userAnswers[currentQuestion] === question.answer;
                feedbackHTML = `
                    <div class="feedback ${isCorrect ? 'correct' : 'incorrect'}">
                        ${isCorrect ? '✓ Correct!' : '✗ Incorrect!'} 
                        ${!isCorrect ? `Correct answer: ${String.fromCharCode(65 + question.answer)}) ${question.options[question.answer]}` : ''}
                        <br><br>Explanation: ${question.explanation}
                    </div>
                `;
            }
            
            quizContainer.innerHTML = `
                <div class="question">
                    <div class="question-number">Question ${currentQuestion + 1}/${quizData.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">${optionsHTML}</div>
                    ${feedbackHTML}
                </div>
            `;
            
            // Add event listeners to options
            const optionElements = quizContainer.querySelectorAll('.option');
            optionElements.forEach(option => {
                option.addEventListener('click', selectOption);
            });
            
            // Update navigation buttons
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === quizData.length - 1 ? 'Finish Quiz' : 'Next';
        }

        // Select an option
        function selectOption(e) {
            if (userAnswers[currentQuestion] !== null) return; // Already answered
            
            const selectedOption = e.currentTarget;
            const selectedIndex = parseInt(selectedOption.dataset.index);
            
            userAnswers[currentQuestion] = selectedIndex;
            
            // Check if answer is correct
            if (selectedIndex === quizData[currentQuestion].answer) {
                score++;
                scoreEl.textContent = score;
            } else {
                // Add to incorrect questions list
                incorrectQuestions.push({
                    question: quizData[currentQuestion].question,
                    userAnswer: selectedIndex,
                    correctAnswer: quizData[currentQuestion].answer,
                    options: quizData[currentQuestion].options,
                    explanation: quizData[currentQuestion].explanation,
                    questionNumber: currentQuestion + 1
                });
            }
            
            showQuestion();
            updateProgressBar();
        }

        // Show next question
        function showNextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        // Show previous question
        function showPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show results
        function showResults() {
            quizContainer.style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            document.querySelector('.stats').style.display = 'none';
            
            finalScoreEl.textContent = score;
            
            // Performance message
            const percentage = (score / quizData.length) * 100;
            let message = '';
            if (percentage >= 80) {
                message = 'Excellent! You have a strong understanding of Anatomy 3 (Inferior Surface, White Matter, Ventricles).';
            } else if (percentage >= 60) {
                message = 'Good job! You have a solid grasp of the material.';
            } else if (percentage >= 40) {
                message = 'Not bad! Review the material and try again.';
            } else {
                message = 'Keep studying! Review the lectures and try again.';
            }
            
            performanceMessageEl.textContent = message;
            resultsContainer.style.display = 'block';
            
            // Show review button only if there are incorrect answers
            if (incorrectQuestions.length > 0) {
                reviewBtn.style.display = 'inline-block';
            } else {
                reviewBtn.style.display = 'none';
            }
        }

        // Show incorrect questions
        function showIncorrectQuestions() {
            resultsContainer.style.display = 'none';
            reviewSection.style.display = 'block';
            
            let incorrectHTML = '';
            incorrectQuestions.forEach((item, index) => {
                incorrectHTML += `
                    <div class="review-question">
                        <div class="review-question-number">Question ${item.questionNumber}</div>
                        <div class="review-question-text">${item.question}</div>
                        <div>Your answer: ${String.fromCharCode(65 + item.userAnswer)}) ${item.options[item.userAnswer]}</div>
                        <div class="review-answer review-correct">Correct answer: ${String.fromCharCode(65 + item.correctAnswer)}) ${item.options[item.correctAnswer]}</div>
                        <div class="review-explanation">${item.explanation}</div>
                    </div>
                `;
            });
            
            incorrectQuestionsList.innerHTML = incorrectHTML;
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(quizData.length).fill(null);
            incorrectQuestions = [];
            
            quizContainer.style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            document.querySelector('.progress-container').style.display = 'block';
            document.querySelector('.stats').style.display = 'flex';
            resultsContainer.style.display = 'none';
            reviewSection.style.display = 'none';
            
            showQuestion();
            updateProgressBar();
        }

        // Initialize the quiz when the page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
