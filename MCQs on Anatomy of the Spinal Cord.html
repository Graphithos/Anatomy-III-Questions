<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQs on Anatomy 3 Lecture No. 5 Quiz</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --container-bg: white;
            --text-color: #333;
            --border-color: #ddd;
            --primary-color: #3498db;
            --header-color: #2c3e50;
            --secondary-text: #7f8c8d;
            --progress-bg: #ecf0f1;
            --question-bg: #f8f9fa;
            --option-bg: #fff;
            --option-hover: #f1f8ff;
            --option-selected: #d1ecf1;
            --correct-bg: #d4edda;
            --correct-border: #28a745;
            --incorrect-bg: #f8d7da;
            --incorrect-border: #dc3545;
            --button-bg: #3498db;
            --button-hover: #2980b9;
            --button-disabled: #bdc3c7;
            --restart-bg: #2ecc71;
            --restart-hover: #27ae60;
            --review-bg: #f39c12;
            --review-hover: #e67e22;
            --toggle-bg: #ecf0f1;
            --toggle-slider: white;
            --toggle-text: #7f8c8d;
        }

        .dark-mode {
            --bg-color: #1a1a2e;
            --container-bg: #16213e;
            --text-color: #e6e6e6;
            --border-color: #394867;
            --primary-color: #4cc9f0;
            --header-color: #e6e6e6;
            --secondary-text: #a9a9a9;
            --progress-bg: #394867;
            --question-bg: #1f4068;
            --option-bg: #16213e;
            --option-hover: #1f4068;
            --option-selected: #1f4068;
            --correct-bg: #2d5a2d;
            --correct-border: #4caf50;
            --incorrect-bg: #5a2d2d;
            --incorrect-border: #f44336;
            --button-bg: #4cc9f0;
            --button-hover: #3aa8d0;
            --button-disabled: #5d6d7e;
            --restart-bg: #2ecc71;
            --restart-hover: #27ae60;
            --review-bg: #f39c12;
            --review-hover: #e67e22;
            --toggle-bg: #394867;
            --toggle-slider: #4cc9f0;
            --toggle-text: #e6e6e6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
            position: relative;
        }
        h1 {
            color: var(--header-color);
            margin-bottom: 5px;
            font-size: 24px;
            transition: color 0.3s;
        }
        .author {
            color: var(--secondary-text);
            font-style: italic;
            margin-bottom: 10px;
            transition: color 0.3s;
        }
        .description {
            color: var(--secondary-text);
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        .theme-toggle {
            position: absolute;
            top: 35px; /* Adjusted to align with author name */
            right: 0;
            display: flex;
            align-items: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-bg);
            transition: .4s;
            border-radius: 34px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 12px;
            font-weight: bold;
            color: var(--toggle-text);
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 60px;
            left: 4px;
            bottom: 4px;
            background-color: var(--toggle-slider);
            transition: .4s;
            border-radius: 34px;
            z-index: 1;
        }
        .slider-text {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .light-text, .dark-text {
            transition: opacity 0.3s;
        }
        .dark-mode .light-text {
            opacity: 0.5;
        }
        .light-text {
            opacity: 0.5;
        }
        .dark-mode .dark-text {
            opacity: 1;
        }
        .dark-text {
            opacity: 0.5;
        }
        input:checked + .slider:before {
            transform: translateX(52px);
        }
        .progress-container {
            background: var(--progress-bg);
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            height: 10px;
            transition: background-color 0.3s;
        }
        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--header-color);
            transition: color 0.3s;
        }
        .question {
            background: var(--question-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: background-color 0.3s;
        }
        .question-number {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
            transition: color 0.3s;
        }
        .question-text {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .options {
            display: grid;
            grid-gap: 10px;
        }
        .option {
            padding: 12px 15px;
            background: var(--option-bg);
            border: 2px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .option:hover {
            background: var(--option-hover);
            border-color: var(--primary-color);
        }
        .option.selected {
            background: var(--option-selected);
            border-color: var(--primary-color);
        }
        .option.correct {
            background: var(--correct-bg);
            border-color: var(--correct-border);
        }
        .option.incorrect {
            background: var(--incorrect-bg);
            border-color: var(--incorrect-border);
        }
        .feedback {
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        .feedback.correct {
            background: var(--correct-bg);
            color: var(--text-color);
            border: 1px solid var(--correct-border);
            display: block;
        }
        .feedback.incorrect {
            background: var(--incorrect-bg);
            color: var(--text-color);
            border: 1px solid var(--incorrect-border);
            display: block;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--button-hover);
        }
        button:disabled {
            background: var(--button-disabled);
            cursor: not-allowed;
        }
        .results {
            text-align: center;
            padding: 30px;
            display: none;
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--header-color);
        }
        .score-value {
            font-size: 48px;
            color: var(--primary-color);
            font-weight: bold;
        }
        .restart-btn {
            margin-top: 20px;
            background: var(--restart-bg);
        }
        .restart-btn:hover {
            background: var(--restart-hover);
        }
        .review-btn {
            margin-top: 20px;
            background: var(--review-bg);
        }
        .review-btn:hover {
            background: var(--review-hover);
        }
        .review-section {
            margin-top: 30px;
            padding: 20px;
            background: var(--question-bg);
            border-radius: 8px;
            display: none;
        }
        .review-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--header-color);
            text-align: center;
        }
        .review-question {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 4px solid var(--incorrect-border);
            background: var(--container-bg);
            border-radius: 4px;
        }
        .review-question-number {
            font-weight: bold;
            color: var(--incorrect-border);
            margin-bottom: 8px;
        }
        .review-question-text {
            margin-bottom: 10px;
        }
        .review-answer {
            margin-top: 8px;
            font-weight: bold;
        }
        .review-correct {
            color: var(--correct-border);
        }
        .review-explanation {
            margin-top: 5px;
            font-style: italic;
            color: var(--secondary-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MCQs on Anatomy 3 Lecture No. 5 Quiz</h1>
            <p class="author">Dr. Samy Salem</p>
            <p class="description">Test your knowledge of Anatomy 3 Lecture No. 5</p>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider">
                        <div class="slider-text">
                            <span class="light-text">Light</span>
                            <span class="dark-text">Dark</span>
                        </div>
                    </span>
                </label>
            </div>
        </header>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="stats">
            <div>Question: <span id="current-question">1</span>/<span id="total-questions">35</span></div>
            <div>Score: <span id="score">0</span>/<span id="total-score">35</span></div>
        </div>

        <div id="quiz-container">
            <!-- Questions will be inserted here by JavaScript -->
        </div>

        <div class="navigation">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next</button>
        </div>

        <div id="results" class="results">
            <div class="score">Your Score: <span class="score-value" id="final-score">0</span>/35</div>
            <p id="performance-message"></p>
            <button class="restart-btn" id="restart-btn">Restart Quiz</button>
            <button class="review-btn" id="review-btn">Review Incorrect Answers</button>
        </div>

        <div id="review-section" class="review-section">
            <h2 class="review-title">Questions Answered Incorrectly</h2>
            <div id="incorrect-questions-list"></div>
        </div>
    </div>

    <script>
        // Quiz data (all 35 questions from the PDF)
        const quizData = [
            {
                question: "In adults, the spinal cord typically terminates at the level of which vertebrae?",
                options: [
                    "T12-L1",
                    "L1-L2",
                    "L3-L4",
                    "S1-S2"
                ],
                answer: 1,
                explanation: "L1-L2 (Page 2)"
            },
            {
                question: "The tapered, conical end of the spinal cord is known as the:",
                options: [
                    "Filum terminale",
                    "Cauda equina",
                    "Conus medullaris",
                    "Lumbar enlargement"
                ],
                answer: 2,
                explanation: "Conus medullaris (Page 2)"
            },
            {
                question: "How many pairs of spinal nerves are there in total?",
                options: [
                    "28",
                    "30",
                    "31",
                    "62"
                ],
                answer: 2,
                explanation: "31 (Page 4)"
            },
            {
                question: "The cervical enlargement of the spinal cord corresponds to which spinal segments?",
                options: [
                    "C1-C4",
                    "C5-T1",
                    "T2-T6",
                    "L1-S1"
                ],
                answer: 1,
                explanation: "C5-T1 (Page 8)"
            },
            {
                question: "The lumbar enlargement of the spinal cord corresponds to which spinal segments?",
                options: [
                    "L2-L5",
                    "L4-S3",
                    "L1-L5",
                    "L2-S3"
                ],
                answer: 3,
                explanation: "L2-S3 (Page 8)"
            },
            {
                question: "The central mass of grey matter in the spinal cord is described as what shape?",
                options: [
                    "Circular",
                    "X-shaped",
                    "H-shaped",
                    "Oval"
                ],
                answer: 2,
                explanation: "H-shaped (Page 9)"
            },
            {
                question: "Which horn of the grey matter contains cell bodies of autonomic motor neurons?",
                options: [
                    "Posterior horn",
                    "Anterior horn",
                    "Lateral horn",
                    "Medial horn"
                ],
                answer: 2,
                explanation: "Lateral horn (Page 9)"
            },
            {
                question: "The lateral horn is present in which spinal segments?",
                options: [
                    "Thoracic and upper lumbar segments (T1-L2)",
                    "All cervical segments",
                    "All lumbar segments",
                    "Only sacral segments"
                ],
                answer: 0,
                explanation: "Thoracic and upper lumbar segments (T1-L2) (Page 9)"
            },
            {
                question: "The anterior horn of the grey matter contains cell bodies of:",
                options: [
                    "Sensory neurons",
                    "Autonomic neurons",
                    "Motor neurons",
                    "Commissural neurons"
                ],
                answer: 2,
                explanation: "Motor neurons (Page 9)"
            },
            {
                question: "The white matter of the spinal cord is divided into all of the following columns EXCEPT:",
                options: [
                    "Posterior column",
                    "Lateral column",
                    "Anterior column",
                    "Central column"
                ],
                answer: 3,
                explanation: "Central column (Page 11)"
            },
            {
                question: "The anterior white columns of the two sides are connected by the:",
                options: [
                    "Grey commissure",
                    "Posterior median septum",
                    "White commissure",
                    "Denticulate ligament"
                ],
                answer: 2,
                explanation: "White commissure (Page 11)"
            },
            {
                question: "The posterior column is located between the:",
                options: [
                    "Anterior median fissure and anterior horn",
                    "Posterior median septum and posterior horn",
                    "Anterior and posterior horns",
                    "Lateral horn and central canal"
                ],
                answer: 1,
                explanation: "Posterior median septum and posterior horn (Page 11)"
            },
            {
                question: "The posterior (dorsal) root of a spinal nerve is primarily:",
                options: [
                    "Motor",
                    "Sensory",
                    "Autonomic",
                    "Mixed"
                ],
                answer: 1,
                explanation: "Sensory (Page 13)"
            },
            {
                question: "The cell bodies of sensory neurons are located in the:",
                options: [
                    "Anterior horn of grey matter",
                    "Posterior horn of grey matter",
                    "Dorsal root ganglion",
                    "Lateral horn of grey matter"
                ],
                answer: 2,
                explanation: "Dorsal root ganglion (Page 14)"
            },
            {
                question: "Which cervical nerve exits below the C7 vertebra?",
                options: [
                    "C5",
                    "C6",
                    "C7",
                    "C8"
                ],
                answer: 3,
                explanation: "C8 (Page 16)"
            },
            {
                question: "The collection of nerve roots descending from the conus medullaris in the lumbar cistern is called the:",
                options: [
                    "Filum terminale",
                    "Denticulate ligament",
                    "Conus medullaris",
                    "Cauda equina"
                ],
                answer: 3,
                explanation: "Cauda equina (Page 16, 20)"
            },
            {
                question: "The spinal dura mater extends down to the level of which vertebra?",
                options: [
                    "L1",
                    "L5",
                    "S2",
                    "Coccyx"
                ],
                answer: 2,
                explanation: "S2 (Page 18)"
            },
            {
                question: "The space between the spinal dura mater and the vertebrae contains the:",
                options: [
                    "Subarachnoid space",
                    "Internal vertebral venous plexus",
                    "Central canal",
                    "Denticulate ligament"
                ],
                answer: 1,
                explanation: "Internal vertebral venous plexus (Page 19)"
            },
            {
                question: "Cerebrospinal fluid (CSF) is contained within which space?",
                options: [
                    "Epidural space",
                    "Subdural space",
                    "Subarachnoid space",
                    "Vertebral foramen"
                ],
                answer: 2,
                explanation: "Subarachnoid space (Page 20)"
            },
            {
                question: "A lumbar puncture is typically performed between which vertebral levels to access the lumbar cistern?",
                options: [
                    "L3-L4 or L4-L5",
                    "T12-L1",
                    "L1-L2",
                    "S1-S2"
                ],
                answer: 0,
                explanation: "L3-L4 or L4-L5 (Page 21)"
            },
            {
                question: "The filum terminale is a slender extension of the:",
                options: [
                    "Dura mater",
                    "Arachnoid mater",
                    "Pia mater",
                    "Denticulate ligament"
                ],
                answer: 2,
                explanation: "Pia mater (Page 22)"
            },
            {
                question: "The denticulate ligaments are lateral extensions of the:",
                options: [
                    "Dura mater",
                    "Arachnoid mater",
                    "Pia mater",
                    "Grey commissure"
                ],
                answer: 2,
                explanation: "Pia mater (Page 23)"
            },
            {
                question: "The anterior spinal artery supplies which part of the spinal cord?",
                options: [
                    "Posterior one-third",
                    "Anterior two-thirds",
                    "Entire posterior columns",
                    "Only the central canal"
                ],
                answer: 1,
                explanation: "Anterior two-thirds (Page 26)"
            },
            {
                question: "The anterior spinal artery is formed by the union of branches from the:",
                options: [
                    "Carotid arteries",
                    "Segmental arteries",
                    "Basilar artery",
                    "Vertebral arteries"
                ],
                answer: 3,
                explanation: "Vertebral arteries (Page 26)"
            },
            {
                question: "The posterior spinal arteries run in the:",
                options: [
                    "Anterior median fissure",
                    "Posterolateral sulcus",
                    "Central canal",
                    "White commissure"
                ],
                answer: 1,
                explanation: "Posterolateral sulcus (Page 28)"
            },
            {
                question: "Which artery is a major radicular artery, crucial for supplying the lower spinal cord, and its occlusion can cause lumbosacral ischemia?",
                options: [
                    "Anterior spinal artery",
                    "Posterior spinal artery",
                    "Arteria Radicularis Magna",
                    "Basilar artery"
                ],
                answer: 2,
                explanation: "Arteria Radicularis Magna (Page 32)"
            },
            {
                question: "Spinal branches from segmental arteries reach the cord along the:",
                options: [
                    "Dorsal columns",
                    "Anterior median fissure",
                    "Roots of the spinal nerves",
                    "Denticulate ligaments"
                ],
                answer: 2,
                explanation: "Roots of the spinal nerves (Page 29)"
            },
            {
                question: "How many longitudinal venous channels typically drain the spinal cord?",
                options: [
                    "Two",
                    "Four",
                    "Six",
                    "Eight"
                ],
                answer: 2,
                explanation: "Six (Page 34)"
            },
            {
                question: "The venous drainage of the spinal cord communicates superiorly with the:",
                options: [
                    "Coronary sinus",
                    "Hepatic portal system",
                    "Pulmonary veins",
                    "Cranial dural venous sinuses"
                ],
                answer: 3,
                explanation: "Cranial dural venous sinuses (Page 36)"
            },
            {
                question: "The veins draining the spinal cord ultimately empty into segmental veins via:",
                options: [
                    "Central veins",
                    "Radicular veins",
                    "Communicating veins",
                    "Basivertebral veins"
                ],
                answer: 1,
                explanation: "Radicular veins (Page 36)"
            },
            {
                question: "The shallow groove on the posterior surface of the spinal cord is the:",
                options: [
                    "Anterior median fissure",
                    "Posterolateral sulcus",
                    "Posterior median sulcus",
                    "Anterolateral sulcus"
                ],
                answer: 2,
                explanation: "Posterior median sulcus (Page 6)"
            },
            {
                question: "The structure that extends from the posterior median sulcus into the substance of the cord is the:",
                options: [
                    "Posterior median septum",
                    "Grey commissure",
                    "White commissure",
                    "Denticulate ligament"
                ],
                answer: 0,
                explanation: "Posterior median septum (Page 6)"
            },
            {
                question: "A spinal segment is defined as the part of the cord that gives rise to:",
                options: [
                    "One dorsal root",
                    "One ventral root",
                    "A single meningeal layer",
                    "One pair of spinal nerves"
                ],
                answer: 3,
                explanation: "One pair of spinal nerves (Page 4)"
            },
            {
                question: "In a newborn infant, the spinal cord typically ends at the level of which vertebra?",
                options: [
                    "L3",
                    "S1",
                    "L1",
                    "T12"
                ],
                answer: 0,
                explanation: "L3 (Page 2)"
            },
            {
                question: "The subdural space is described as the potential space between the:",
                options: [
                    "Vertebrae and dura mater",
                    "Dura mater and arachnoid mater",
                    "Arachnoid mater and pia mater",
                    "Pia mater and spinal cord"
                ],
                answer: 1,
                explanation: "Dura mater and arachnoid mater (Page 19)"
            }
        ];

        // Quiz state variables
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let incorrectQuestions = [];

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const totalScoreEl = document.getElementById('total-score');
        const resultsContainer = document.getElementById('results');
        const finalScoreEl = document.getElementById('final-score');
        const performanceMessageEl = document.getElementById('performance-message');
        const restartBtn = document.getElementById('restart-btn');
        const reviewBtn = document.getElementById('review-btn');
        const reviewSection = document.getElementById('review-section');
        const incorrectQuestionsList = document.getElementById('incorrect-questions-list');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const lightText = document.querySelector('.light-text');
        const darkText = document.querySelector('.dark-text');

        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = quizData.length;
            totalScoreEl.textContent = quizData.length;
            showQuestion();
            updateProgressBar();
            
            // Initialize dark mode based on system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
                updateToggleText(true);
            } else {
                updateToggleText(false);
            }
            
            // Event listeners
            prevBtn.addEventListener('click', showPreviousQuestion);
            nextBtn.addEventListener('click', showNextQuestion);
            restartBtn.addEventListener('click', restartQuiz);
            reviewBtn.addEventListener('click', showIncorrectQuestions);
            darkModeToggle.addEventListener('change', toggleDarkMode);
        }

        // Toggle dark mode
        function toggleDarkMode() {
            const isDarkMode = darkModeToggle.checked;
            document.body.classList.toggle('dark-mode', isDarkMode);
            updateToggleText(isDarkMode);
        }

        // Update toggle text opacity
        function updateToggleText(isDarkMode) {
            if (isDarkMode) {
                lightText.style.opacity = '0.5';
                darkText.style.opacity = '1';
            } else {
                lightText.style.opacity = '1';
                darkText.style.opacity = '0.5';
            }
        }

        // Show current question
        function showQuestion() {
            currentQuestionEl.textContent = currentQuestion + 1;
            scoreEl.textContent = score;
            
            const question = quizData[currentQuestion];
            let optionsHTML = '';
            
            question.options.forEach((option, index) => {
                let optionClass = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionClass += ' selected';
                    if (index === question.answer) {
                        optionClass += ' correct';
                    } else {
                        optionClass += ' incorrect';
                    }
                }
                
                optionsHTML += `
                    <div class="${optionClass}" data-index="${index}">
                        ${String.fromCharCode(65 + index)}) ${option}
                    </div>
                `;
            });
            
            let feedbackHTML = '';
            if (userAnswers[currentQuestion] !== null) {
                const isCorrect = userAnswers[currentQuestion] === question.answer;
                feedbackHTML = `
                    <div class="feedback ${isCorrect ? 'correct' : 'incorrect'}">
                        ${isCorrect ? '✓ Correct!' : '✗ Incorrect!'} 
                        ${!isCorrect ? `Correct answer: ${String.fromCharCode(65 + question.answer)}) ${question.options[question.answer]}` : ''}
                        <br><br>Explanation: ${question.explanation}
                    </div>
                `;
            }
            
            quizContainer.innerHTML = `
                <div class="question">
                    <div class="question-number">Question ${currentQuestion + 1}/${quizData.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">${optionsHTML}</div>
                    ${feedbackHTML}
                </div>
            `;
            
            // Add event listeners to options
            const optionElements = quizContainer.querySelectorAll('.option');
            optionElements.forEach(option => {
                option.addEventListener('click', selectOption);
            });
            
            // Update navigation buttons
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === quizData.length - 1 ? 'Finish Quiz' : 'Next';
        }

        // Select an option
        function selectOption(e) {
            if (userAnswers[currentQuestion] !== null) return; // Already answered
            
            const selectedOption = e.currentTarget;
            const selectedIndex = parseInt(selectedOption.dataset.index);
            
            userAnswers[currentQuestion] = selectedIndex;
            
            // Check if answer is correct
            if (selectedIndex === quizData[currentQuestion].answer) {
                score++;
                scoreEl.textContent = score;
            } else {
                // Add to incorrect questions list
                incorrectQuestions.push({
                    question: quizData[currentQuestion].question,
                    userAnswer: selectedIndex,
                    correctAnswer: quizData[currentQuestion].answer,
                    options: quizData[currentQuestion].options,
                    explanation: quizData[currentQuestion].explanation,
                    questionNumber: currentQuestion + 1
                });
            }
            
            showQuestion();
            updateProgressBar();
        }

        // Show next question
        function showNextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        // Show previous question
        function showPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show results
        function showResults() {
            quizContainer.style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            document.querySelector('.stats').style.display = 'none';
            
            finalScoreEl.textContent = score;
            
            // Performance message
            const percentage = (score / quizData.length) * 100;
            let message = '';
            if (percentage >= 80) {
                message = 'Excellent! You have a strong understanding of Anatomy 3 Lecture No. 5.';
            } else if (percentage >= 60) {
                message = 'Good job! You have a solid grasp of the material.';
            } else if (percentage >= 40) {
                message = 'Not bad! Review the material and try again.';
            } else {
                message = 'Keep studying! Review the lectures and try again.';
            }
            
            performanceMessageEl.textContent = message;
            resultsContainer.style.display = 'block';
            
            // Show review button only if there are incorrect answers
            if (incorrectQuestions.length > 0) {
                reviewBtn.style.display = 'inline-block';
            } else {
                reviewBtn.style.display = 'none';
            }
        }

        // Show incorrect questions
        function showIncorrectQuestions() {
            resultsContainer.style.display = 'none';
            reviewSection.style.display = 'block';
            
            let incorrectHTML = '';
            incorrectQuestions.forEach((item, index) => {
                incorrectHTML += `
                    <div class="review-question">
                        <div class="review-question-number">Question ${item.questionNumber}</div>
                        <div class="review-question-text">${item.question}</div>
                        <div>Your answer: ${String.fromCharCode(65 + item.userAnswer)}) ${item.options[item.userAnswer]}</div>
                        <div class="review-answer review-correct">Correct answer: ${String.fromCharCode(65 + item.correctAnswer)}) ${item.options[item.correctAnswer]}</div>
                        <div class="review-explanation">${item.explanation}</div>
                    </div>
                `;
            });
            
            incorrectQuestionsList.innerHTML = incorrectHTML;
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(quizData.length).fill(null);
            incorrectQuestions = [];
            
            quizContainer.style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            document.querySelector('.progress-container').style.display = 'block';
            document.querySelector('.stats').style.display = 'flex';
            resultsContainer.style.display = 'none';
            reviewSection.style.display = 'none';
            
            showQuestion();
            updateProgressBar();
        }

        // Initialize the quiz when the page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
